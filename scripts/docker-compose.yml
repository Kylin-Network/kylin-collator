version: "3.2"

services:
  alice:
    container_name: alice
    image: kylinnetwork/kylin-node:polkadot-master
    ports:
      - "9934:9934"
      - "9944:9944"
      - "30335:30335"
    command: bash -c "/polkadot --unsafe-ws-external --rpc-cors all --wasm-execution Compiled --rpc-external --rpc-methods Unsafe -d cumulus_relay/alice --validator --alice --ws-port 9944 --port 30335 --rpc-port 9934 --name alice --chain rococo-local"
    volumes:
      - ./kylin_db/cumulus_relay:/cumulus_relay/

  kylin-node:
    container_name: kylin-node
    image: kylinnetwork/kylin-node:polkadot-master
    ports:
      - "9942:9942"
      - "9933:9933"
      - "30334:30334"
    command: bash -c "sleep 40;/kylin-node --unsafe-ws-external --rpc-cors all  --rpc-external --rpc-methods Unsafe -d cumulus_parachain/alice --collator --alice --force-authoring --ws-port 9942 --port 30333 --rpc-port 9933 --parachain-id 2013 --chain local -- --wasm-execution Compiled --port 30334 --chain rococo-local.json"
    volumes:
      - ./kylin_db/cumulus_parachain:/cumulus_parachain/
    depends_on:
      - alice

  bob:
    container_name: bob
    image: kylinnetwork/kylin-node:polkadot-master
    ports:
      - "9935:9935"
      - "9955:9955"
      - "30336:30336"
    command: bash -c "sleep 40;/polkadot --unsafe-ws-external --rpc-cors all --wasm-execution Compiled --rpc-external --rpc-methods Unsafe -d cumulus_relay/bob --validator --bob --ws-port 9955 --port 30336 --rpc-port 9935 --name bob --chain rococo-local"
    volumes:
      - ./kylin_db/cumulus_relay:/cumulus_relay/
    depends_on:
      -  kylin-node


